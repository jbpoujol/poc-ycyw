server.port=8080

# Configuration pour les logs
logging.level.org.springframework.web=INFO
logging.level.com.example.ycywchat=DEBUG

# Actuator endpoints pour healthcheck
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Configuration pour utiliser les Virtual Threads de Java 21
spring.threads.virtual.enabled=true

# Configuration WebSocket pour améliorer les performances
spring.websocket.max-text-message-buffer-size=8192
spring.websocket.max-binary-message-buffer-size=8192

# Configuration des timeouts pour éviter l'arrêt automatique
spring.mvc.async.request-timeout=3600000
server.connection-timeout=3600000
server.servlet.session.timeout=3600m
server.tomcat.connection-timeout=3600000
spring.session.timeout=3600m

# Configuration spécifique pour STOMP WebSocket
spring.websocket.heartbeat.time=25000
spring.websocket.heartbeat.send-interval=25000
