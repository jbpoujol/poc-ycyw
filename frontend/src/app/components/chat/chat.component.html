<div class="chat-container">
  <div class="login-form" *ngIf="!isConnected">
    <div class="card">
      <div class="card-header">
        <h3>Rejoindre le chat</h3>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Entrez votre nom d'utilisateur" (keyup.enter)="connect()">
        </div>
        <button class="btn btn-primary mt-3" (click)="connect()">Rejoindre</button>
      </div>
    </div>
  </div>

  <div class="chat-box" *ngIf="isConnected">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h3>Chat en temps réel</h3>
        <button class="btn btn-danger btn-sm" (click)="disconnect()">Quitter</button>
      </div>
      <div class="card-body">
        <div class="messages-container">
          <div *ngFor="let msg of messages" [ngClass]="getMessageClass(msg)" class="message">
            <div *ngIf="msg.type === 'CHAT'" class="message-content">
              <div class="sender">{{ msg.sender }}</div>
              <div class="text">{{ msg.content }}</div>
              <div class="time" *ngIf="msg.timestamp">{{ msg.timestamp | date:'short' }}</div>
            </div>
            <div *ngIf="msg.type === 'JOIN'" class="system-message">
              <em>{{ msg.sender }} a rejoint le chat</em>
            </div>
            <div *ngIf="msg.type === 'LEAVE'" class="system-message">
              <em>{{ msg.sender }} a quitté le chat</em>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="input-group">
          <input type="text" class="form-control" [(ngModel)]="message" placeholder="Tapez votre message..." (keyup.enter)="sendMessage()">
          <div class="input-group-append">
            <button class="btn btn-primary" (click)="sendMessage()">Envoyer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
