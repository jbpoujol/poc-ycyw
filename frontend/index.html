<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>YCYW Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px 0;
    }
    
    .chat-container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: none;
    }
    
    .card-header {
      background-color: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
    }
    
    .messages-container {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 4px;
    }
    
    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
    }
    
    .my-message {
      background-color: #007bff;
      color: white;
      margin-left: auto;
    }
    
    .other-message {
      background-color: #e9ecef;
      color: #212529;
    }
    
    .system-message {
      text-align: center;
      color: #6c757d;
      width: 100%;
      font-style: italic;
      margin: 10px 0;
    }
    
    .sender {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .time {
      font-size: 0.8em;
      text-align: right;
      margin-top: 5px;
      opacity: 0.8;
    }
    
    #login-form {
      display: block;
    }
    
    #chat-box {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">YCYW Chat</h1>
        
        <!-- Login Form -->
        <div id="login-form" class="chat-container">
          <div class="card">
            <div class="card-header">
              <h3>Rejoindre le chat</h3>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" placeholder="Entrez votre nom d'utilisateur">
              </div>
              <button class="btn btn-primary mt-3" id="join-btn">Rejoindre</button>
            </div>
          </div>
        </div>
        
        <!-- Chat Box -->
        <div id="chat-box" class="chat-container">
          <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h3>Chat en temps réel</h3>
              <button class="btn btn-danger btn-sm" id="leave-btn">Quitter</button>
            </div>
            <div class="card-body">
              <div id="messages" class="messages-container">
                <!-- Messages will be added here -->
              </div>
            </div>
            <div class="card-footer">
              <div class="input-group">
                <input type="text" class="form-control" id="message-input" placeholder="Tapez votre message...">
                <div class="input-group-append">
                  <button class="btn btn-primary" id="send-btn">Envoyer</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script>
    // Variables globales
    let stompClient = null;
    let username = '';
    
    // Éléments DOM
    const loginForm = document.getElementById('login-form');
    const chatBox = document.getElementById('chat-box');
    const usernameInput = document.getElementById('username');
    const joinBtn = document.getElementById('join-btn');
    const leaveBtn = document.getElementById('leave-btn');
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    
    // Événements
    joinBtn.addEventListener('click', connect);
    leaveBtn.addEventListener('click', disconnect);
    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
    
    // Fonctions
    function connect() {
      username = usernameInput.value.trim();
      if (username) {
        // Connexion WebSocket
        const socket = new SockJS('http://localhost:8080/ws-chat');
        stompClient = Stomp.over(socket);
        
        stompClient.connect({}, function(frame) {
          console.log('Connecté: ' + frame);
          
          // S'abonner au canal public
          stompClient.subscribe('/topic/public', onMessageReceived);
          
          // Envoyer un message JOIN
          stompClient.send("/app/chat.addUser",
            {},
            JSON.stringify({sender: username, type: 'JOIN'})
          );
          
          // Afficher l'interface de chat
          loginForm.style.display = 'none';
          chatBox.style.display = 'block';
        }, onError);
      }
    }
    
    function disconnect() {
      if (stompClient) {
        // Envoyer un message LEAVE
        stompClient.send("/app/chat.sendMessage",
          {},
          JSON.stringify({sender: username, type: 'LEAVE'})
        );
        
        stompClient.disconnect();
      }
      
      // Revenir à l'interface de connexion
      chatBox.style.display = 'none';
      loginForm.style.display = 'block';
      messagesContainer.innerHTML = '';
    }
    
    function sendMessage() {
      const messageContent = messageInput.value.trim();
      if (messageContent && stompClient) {
        const chatMessage = {
          sender: username,
          content: messageContent,
          type: 'CHAT'
        };
        
        stompClient.send("/app/chat.sendMessage",
          {},
          JSON.stringify(chatMessage)
        );
        
        messageInput.value = '';
      }
    }
    
    function onMessageReceived(payload) {
      const message = JSON.parse(payload.body);
      const messageElement = document.createElement('div');
      
      if (message.type === 'JOIN') {
        messageElement.classList.add('system-message');
        messageElement.innerHTML = `<em>${message.sender} a rejoint le chat</em>`;
      } else if (message.type === 'LEAVE') {
        messageElement.classList.add('system-message');
        messageElement.innerHTML = `<em>${message.sender} a quitté le chat</em>`;
      } else {
        messageElement.classList.add('message');
        if (message.sender === username) {
          messageElement.classList.add('my-message');
        } else {
          messageElement.classList.add('other-message');
        }
        
        const time = new Date();
        const timeStr = time.toLocaleTimeString();
        
        messageElement.innerHTML = `
          <div class="sender">${message.sender}</div>
          <div class="text">${message.content}</div>
          <div class="time">${timeStr}</div>
        `;
      }
      
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    
    function onError(error) {
      console.error('Erreur STOMP:', error);
      disconnect();
    }
  </script>
</body>
</html>
